<!--'!'si el hero no existe , entonces muestra el spinner-->
<!--Si existe muestra el divHeroe-->
<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    {{ heroe | json }}
</ng-template>
