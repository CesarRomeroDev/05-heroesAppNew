<p>heroe works!</p>
<!--'!'si el hero no existe , entonces muestra el spinner-->
<!--Si existe muestra el divHeroe-->
<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<!--ng-template:
    Con <ng-template>, puede definir el contenido de la plantilla que Angular
     solo representa cuando usted, ya sea directa o indirectamente, le indica 
     específicamente que lo haga, lo que le permite tener un control total sobre cómo 
     y cuándo se muestra el contenido.-->
<ng-template #divHeroe>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <div fxFlex="50"> {{ heroe.superhero}} <small>{{ heroe.alter_ego }}</small>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen">
        </div>
        <div fxFlex="50">
            <h1>{{ heroe.publisher }}</h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
                <mat-list-item>{{heroe.characters}}</mat-list-item>
                <mat-list-item>{{heroe.publisher}}</mat-list-item>
                <mat-list-item>{{heroe.alter_ego}}</mat-list-item>
            </mat-list>
            <br>
            <button mat-raised-button color="warn" (click)="regresar()">Regresar</button>
        </div>
        <br>
    </div>
</ng-template>
