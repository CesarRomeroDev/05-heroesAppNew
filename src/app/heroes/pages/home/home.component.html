<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="./listado">
                <mat-icon matListIcon>label</mat-icon>Listado de Héroes
            </a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="./agregar">
                <mat-icon matListIcon>add</mat-icon>Añadir Héroe
            </a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="./Buscar">
                <mat-icon matListIcon>search</mat-icon>Búscar Héroe
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary">
            Logout
        </button>
    </mat-toolbar>
    <div class="container">
        <!--rutas : app-routing.module-->
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
